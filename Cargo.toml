[package]
name = "bim"
version = "0.0.1"
edition = "2018"
authors = ["William Roe <git@wjlr.org.uk>"]

[dependencies]
libc = "0.2.42"
time = "0.1.40"
lazy_static = "1.0.2"
gfx_glyph = "0.13.1"
gfx = "0.17.1"
gfx_window_glutin = "0.28.0"
glutin = "0.19.0"

[target.'cfg(unix)'.dependencies]
errno = "0.2.4"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.5", features = [
  "winbase",
  "consoleapi",
  "shellapi",
  "processenv",
  "synchapi"
] }

[[bin]]
name = "bim"
doctest = false
doc = false

[[bin]]
name = "xbim"
path = "src/xbim.rs"
doctest = false
doc = false
