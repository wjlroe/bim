[package]
name = "bim"
version = "0.0.1"
authors = ["William Roe <git@wjlr.org.uk>"]

[dependencies]
libc = "0.2.42"
time = "0.1.40"
lazy_static = "1.0.1"

[target.'cfg(unix)'.dependencies]
errno = "0.2.3"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.4", features = [
  "winbase",
  "consoleapi",
  "shellapi",
  "processenv",
  "synchapi"
] }

[[bin]]
name = "bim"
doctest = false
doc = false
