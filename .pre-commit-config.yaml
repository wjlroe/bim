-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: v0.7.1
    hooks:
    -   id: trailing-whitespace
    -   id: check-case-conflict
    -   id: check-merge-conflict
    -   id: check-symlinks
    -   id: end-of-file-fixer
-   repo: git://github.com/doublify/pre-commit-rust
    sha: master
    hooks:
    -   id: fmt
